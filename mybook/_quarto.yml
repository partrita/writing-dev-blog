book:
  title: "개발자를 위한 글쓰기 가이드"
  author: "Piotr Sarna, Cynthia Dunlop"
  description: "잘 작성된 기술 아티클은 새로운 아이디어를 자극하고, 기술을 명확하게 설명하며, 시야를 넓혀주거나 잘못된 선택을 예방할 수 있습니다. 스스로를 '글솜씨가 부족한 사람'이라 생각하더라도, 통찰을 공유함으로써 커뮤니티에 기여할 수 있습니다. 이 실용적인 가이드는 동료 개발자들이 읽고 싶어 하고 공유하고 싶어 하는 블로그와 아티클을 작성하는 방법을 보여줍니다. 이 책은 '버그 찾기', 'X로 다시 썼다', '우리는 어떻게 만들었는가' 등 현대 엔지니어링 블로그의 7가지 주요 패턴을 소개하고, 브레인스토밍부터 기획, 수정, 홍보에 이르는 전체 과정을 다룹니다."
